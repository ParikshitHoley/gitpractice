<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Dashboard</title>
    <style>
      /* Write all necessery styles here  */
    </style>
  </head>
  <body>
    <div id="create">
      <h1>Hire a new Employee</h1>
      <form id="forms">
        <input placeholder="Employee Name" id="name" type="text" />
        <select id="job">
          <option value="">Select Job Role</option>
          <option value="SDE-1">SDE-1</option>
          <option value="SDE-2">SDE-2</option>
          <option value="HR Manager">HR Manager</option>
          <option value="SEO Specialist">SEO Specialist</option>
          <option value="CA">CA</option>
        </select>
        <select id="department">
          <option value="">Select Department</option>
          <option value="Engineering">Engineering</option>
          <option value="HR">HR</option>
          <option value="Marketing">Marketing</option>
          <option value="Finance">Finance</option>
        </select>
        <input type="number" id="salary" placeholder="Monthly salary" />
        <input
          type="number"
          id="experience"
          placeholder="Prev Work Experience in Years"
        />
        <input placeholder="Contact Email" id="email" type="email" />
        <input type="submit" value="Hire" />
      </form>
    </div>
    <h1>Total Active Employee:- <span id="total-employee">0</span></h1>
    <h1>Total Cost in Salary:- <span id="total-salary">0</span></h1>
    <table>
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Job Role</th>
          <th>Department</th>
          <th>salary</th>
          <th>Contact Email</th>
          <th>Work Experience</th>
          <th>Role Type</th>
          <th>Fire Employee</th>
        </tr>
      </thead>
      <tbody>
        <!-- Append all the rows here  -->
      </tbody>
    </table>
  </body>
  <script>
    // write all your necessery scripts here 
   

    let arr=[];

    let opp = document.querySelector("tbody")
    document.getElementById("forms").addEventListener("submit", function find(e)
    {
      e.preventDefault();
      
      let name = document.getElementById("name").value;
      let job = document.getElementById("job").value;
      let department = document.getElementById("department").value;
      let salary = document.getElementById("salary").value;
      let experience = document.getElementById("experience").value;
      let email = document.getElementById("email").value;

      let data = {
        name : name,
        job : job,
        department : department,
        salary : salary,
        experience : experience,
        email : email
      }
      arr.push(data)
      document.querySelector("tbody").innerHTML=null;
      append_data();
    })

    function append_data()
    {
      total_emp()

      arr.forEach((ele,i)=>{
        let tr = document.createElement("tr");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        let td4 = document.createElement("td");
        let td5 = document.createElement("td");
        let td6 = document.createElement("td");
        let td7 = document.createElement("td");
        let td8 = document.createElement("td");
        td1.innerText=ele.name;
        td2.innerText=ele.job;
        td3.innerText=ele.department;
        td4.innerText=ele.salary;
        td5.innerText=ele.email;
        td6.innerText=ele.experience;
        if(ele.experience>5)
        {
          td7.innerText="senior";
        }
        else{
          td7.innerText="junior";
        }

        td8.innerText="delete";
        td8.addEventListener("click", function(){
          arr.splice(i,1);
          opp.innerHTML=null;
          append_data();
          total_emp()
          
          
        })

        tr.append(td1,td2,td3,td5,td4,td6,td7,td8);
        opp.append(tr)

      })
    }

    function total_emp(){
      let emp = arr.length;
      let sal =0;
      arr.forEach((ele)=>{
        sal+=+ele.salary;
      })
      document.getElementById("total-employee").innerHTML=emp;
      document.getElementById("total-salary").innerHTML=sal;
      
    }








   

  </script>
</html>
